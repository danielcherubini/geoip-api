language: go
sudo: required
services:
    - docker
go:
    - 1.7.4
before_install:
    - go get github.com/mattn/goveralls
    - go get -d -v ./...
script:
    - $HOME/gopath/bin/goveralls -service=travis-ci
before_deploy:
    - make
deploy:
    skip_cleanup: true
    provider: releases
    api_key:
        secure: 
    file:
        - release/geoip-api-linux-amd64
        - release/geoip-api-linux-386
        - release/geoip-api-linux-arm
    on:
        repo: danmademe/geoip-api
        tags: true
        all_branches: true
